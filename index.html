<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>School-Matcher</title>




    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/meanmenu.css" rel="stylesheet">
    <link href="assets/css/nice-select.css" rel="stylesheet">
    <link href="assets/css/owl.carousel.css" rel="stylesheet">
    <link href="assets/css/default.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">

</head>
<body>


    <!-- Header bar section start -->
    <div class="header-bar-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="site-top-info">
                        <img src="assets/img/logo.png" alt="">
                    </div>
                </div>                      
            </div>
        </div>
    </div>
    <!-- Header bar section complate -->


    <!-- Progress bar section start -->

    <div class="top-progress-bar">

        <div class="progress-bar-main">
            <div class="progress">
              <div class="progress-bar" id="progressbar" style="width: 0%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
      </div>

  </div>

  <!-- Progress bar section end -->







  <!-- Main area content start -->

  <div class="main-content-area">
    <div class="container-fluid">


        <div class="row">
            <div class="col-lg-12">
                <div class="main-mlt-form">
                    <form action="">
                        <h1>Find Schools Near You Today</h1>
                        <br>


            <!-- Step 1 start here
                ================================ -->
                <div  id="Step1">
                    <div class="single-fildes m-80">
                        <label for="hightest_education">Highest level of Education:</label>
                        <select name="" id="hightest_education">
                            <option value="1">None</option>
                            <option value="2">High School Diploma</option>
                            <option value="3">GED </option>
                            <option value="4">Some College w/Transferable Units</option>
                            <option value="5">Associates Degree </option>
                            <option value="6">Bachelors Degree  </option>
                            <option value="7">Masters or Above </option>
                        </select>
                    </div>
                
                    <div class="single-fildes" style="margin-top: 50px">
                        <label for="">What Degree are you intersted in Earning?</label>
                        <select name="" id="">
                            <option value="1">Certification/Diploma</option>
                            <option value="2">Associate</option>
                            <option value="3">Bachelor</option>
                            <option value="4">Master</option>
                            <option value="5">Doctoral</option>
                        </select>
                    </div>
                                      <button type="button" id="ToStep2">Next</button>
                </div>

                                   <!-- Step 1 end  here
                                    ================================ -->
                                    

            <!-- Step 2 start  here
                ================================ -->
                <div  id="Step2">
                    <div class="single-fildes m-80">
                        <label for="">When would you like to start classes?</label>
                        <select name="" id="">
                            <option value="1">Immediately</option>
                            <option value="2">1-3 months </option>
                            <option value="3">4-6 months </option>
                            <option value="4">7-12 months </option>
                            <option value="5">Later than 1 year</option>
                        </select>
                    </div>

                
                    <div class="single-fildes">
                        <label for="">Age</label>
                        <input type="number" min="0" class="">
                    </div>
                   
                    <button type="button" id="ToStep3">Next</button>
                </div>
            <!-- Step 2 end start  here
                ================================ -->

                <!-- Step 3 start  here
                    ================================ -->
                    <div  id="Step3">
                        <div class="single-fildes m-20">
                            <label for="">High School Graduation Year?</label>
                            <input type="number" min="0" class="">
                        </div>
                        

                        <div class="single-fildes">
                            <label for="">How would you  like to study?</label>
                            <select name="" id="">
                                <option value="3">Near-by Campus or Online</option>
                                <option value="1">Online</option>
                                <option value="2">Near-by Campus </option>
                            </select>
                        </div>
                        
                        <button type="button" id="ToStep4">Next</button>
                    </div>
            <!-- Step 3 end start  here
                ================================ -->



                    <!-- Step 3 start  here
                        ================================ -->
                        <div  id="Step4">
                            <div class="single-fildes m-80">
                                <label for="">RN degree?</label>
                                <select name="" id="">
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>
                            
                            <div class="single-fildes">
                                <label for="">Are you affiliated with the military?</label>
                                <select name="" id="">
                                    <option value="1">None</option>
                                    <option value="2">Active Duty</option>
                                    <option value="3">Veteran </option>
                                    <option value="4">Reserve  </option>
                                    <option value="5">Spouse  </option>
                                    <option value="6">Dependent  </option>
                                </select>
                            </div>
                            
                            <button type="button" id="ToStep5">Next</button>
                        </div>
            <!-- Step 3 end start  here
                ================================ -->



                      <!-- Step 4 start  here
                        ================================ -->
                        <div  id="Step4">
                            <div class="single-fildes m-80">
                                <label for="">College GPA</label>
                                <select name="" id="">
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>
                            
                            <div class="single-fildes">
                                <label for="">Gender</label>
                                <select name="" id="">
                                    <option value="1">Mr</option>
                                    <option value="2">Mrs </option>
                                    <option value="2">Miss </option>
                                </select>
                            </div>
                            
                            <button type="button" id="ToStep5">Next</button>
                        </div>
            <!-- Step 4 end start  here
                ================================ -->




                      <!-- Step 4 start  here
                        ================================ -->
                        <div  id="Step5">
                            <div class="single-fildes m-80">
                                <label for="">Ad Placement</label>
                                <select name="" id="">
                                    <option value="1">Exit pop</option>
                                    <option value="2">No Match</option>
                                    <option value="2">Thank you page</option>
                                    <option value="2">Matched Results</option>
                                    <option value="2">in-content </option>
                                    <option value="2"></option>
                                </select>
                            </div>
                            
                            <div class="single-fildes">
                                <label for="">Are you a US Citizen?</label>
                                <select name="" id="">
                                    <option value="1">Yes</option>
                                    <option value="2">No </option>
                                </select>
                            </div>
                            
                            <button type="button" id="ToStep6">Next</button>
                        </div>
            <!-- Step 4 end start  here
                ================================ -->


                          <!-- Step 4 start  here
                            ================================ -->
                            <div  id="Step6">
                                <div class="single-fildes m-80">
                                    <label for="">Do you have Internet Access?</label>
                                    <select name="" id="">
                                        <option value="1">Yes</option>
                                        <option value="2">No </option>
                                    </select>
                                </div>
                                
                                <div class="single-fildes">
                                    <label for="">Best Time to talk to an Admissions rep?</label>
                                    <select name="" id="">
                                        <option value="1">Anytime</option>
                                        <option value="2">Before  12am </option>
                                        <option value="2">from 1pm to 5pm</option>
                                        <option value="2">After 5pm</option>
                                    </select>
                                </div>
                                
                                <button type="button" id="ToStep7">Sumbit</button>
                            </div>
            <!-- Step 4 end start  here
                ================================ -->


                <!-- <button type="submit">Next</button> -->
            </form>
        </div>
    </div>
</div>


</div>
</div>


<!-- Main area content end -->





<!-- Footer area start -->

<div class="footer-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="footer-contnet">
                    <p>Â© 2019 - school-marcher.com </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
